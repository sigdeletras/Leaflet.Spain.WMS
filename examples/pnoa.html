<!DOCTYPE html>
<html>
	<head>
		<title>Leaflet.Spain.WMS PNOA</title>
	
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
		<script src="https://sigdeletras.github.io/Leaflet.Spain.WMS/src/Leaflet.Spain.WMS.js"></script>

		<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
			width: 100%;
			padding: 0;
			margin: 0;
		}
		</style>
		
	</head>
	<body>
		<div id="map"></div>
		<script>
		var map = L.map('map', {
			zoomControl:true, 
			maxZoom:20,
			layers:[Spain_UnidadAdministrativa,Spain_PNOA_Ortoimagen]
		}).fitBounds([[24.9300000311,-19.6],[46.0700000311,5.6]]);
		
		var baselayers = {
			
				"PNOA Mosaico": Spain_PNOA_Mosaico,
				"PNOA MÃ¡x. Actualidad": Spain_PNOA_Ortoimagen,
				"PNOA 2010": Spain_PNOA_2010,
				"PNOA 2009": Spain_PNOA_2009,
				"PNOA 2008": Spain_PNOA_2008,
				"PNOA 2007": Spain_PNOA_2007,
				"PNOA 2006": Spain_PNOA_2006,
				"PNOA 2005": Spain_PNOA_2005,
				"PNOA 2004": Spain_PNOA_2004
			
		};

		var overlayers = {
			"Unidades administrativas": Spain_UnidadAdministrativa
		};
		
		L.control.layers(baselayers, overlayers,{collapsed:false}).addTo(map);
		L.control.scale({options: {position: 'bottomleft',maxWidth: 100,metric: true,imperial: false,updateWhenIdle: false}}).addTo(map);
	</script>
</body>
</html>
